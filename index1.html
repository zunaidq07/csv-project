<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
    .line1 {
        fill: none;
        stroke: green;
        stroke-width: 2px;
    }

    .line2 {
        fill: none;
        stroke: yellow;
        stroke-width: 2px;
    }
    </style>
</head>

<body>
  <h1 style="text-align: center;">Change in Population In india over Past 45 years(1960-2015)</h1>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
    // set the dimensions and margins of the graph
    var margin = { top: 20, right: 80, bottom: 30, left: 50 },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    // parse the Year / time
    var parseTime = d3.timeParse("%Y");
    // set the ranges
    var x = d3.scaleTime().range([0, width]);
    var y = d3.scaleLinear().range([height, 0]);
    // define the line
    var valueline = d3.line()
        .x(function(d) { return x(d.Year); })
        .y(function(d) { return y(d.UValue); });
    // define the line
    var valueline2 = d3.line()
        .x(function(d) { return x(d.Year); })
        .y(function(d) { return y(d.RValue); });

    // append the svg obgect to the body of the page
    // appends a 'group' element to 'svg'
    // moves the 'group' element to the top left margin
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    function draw(data, country) {

        // var log = log[country];

        // format the log
        data.forEach(function(d) {
            d.Year = parseTime(d.Year);
            d.UValue = +d.UValue;
            d.RValue = +d.RValue;
        });

        // sort years ascending
        //log.sort(function(a, b){
        //return a["Year"]-b["Year"];
        // })

        // Scale the range of the log
        x.domain(d3.extent(data, function(d) { return d.Year; }));
        y.domain([0, d3.max(data, function(d) {
            return Math.max(d.UValue, d.RValue);
        })]);

        // Add the valueline path.
        svg.append("path")
            .data([data])
            .attr("class", "line1")
            .attr("d", valueline);
        // Add the valueline path.
        svg.append("path")
            .data([data])
            .attr("class", "line2")
            .attr("d", valueline2);
        // Add the X Axis
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
        // text label for the x axis
  svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 5) + ")")
      .style("text-anchor", "middle")
      .text("year");

        // Add the Y Axis
        svg.append("g")
            .call(d3.axisLeft(y));

     // text label for the y axis svg.append("text") .attr("transform", "rotate(-90)") .attr("y", 0 - margin.left) .attr("x",0 - (height / 2)) .attr("dy", "1em") .style("text-anchor", "middle") .text("Population"); 

        svg.append("text")
            .attr("transform", "translate(" + (width + 3) + "," + y(data[0].RValue) + ")")
            .attr("dy", ".35em")
            .attr("text-anchor", "start")
            .style("fill", "red")
            .text("RValue");
        svg.append("text")
            .attr("transform", "translate(" + (width + 3) + "," + y(data[0].UValue) + ")")
            .attr("dy", ".35em")
            .attr("text-anchor", "start")
            .style("fill", "steelblue")
            .text("UValue");
    }
    // Get the data
    d3.json("log.json", function(error, data) {
        if (error) throw error;

        // trigger render
        draw(data, "India");
    });
    </script>
</body>

</html>
